<div class="flex h-screen justify-center">
    <form class="p-4 rounded-lg border m-auto w-1/3" (ngSubmit)="submit()" #myForm="ngForm">
        <h1 class="text-center text-xl">Register</h1>
        <div class="my-5 w-full">
            <label for="email">Email</label>
            <input type="email" class="w-full p-2 border rounded" id="email" placeholder="Email address" [(ngModel)]="form.email" name="email" 
            #email="ngModel" required />
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="p-2 bg-red-300 text-red-800 rounded">
            Email field must be valid
        </div>
        <div class="my-5 w-full">
            <label for="password">Password</label>
            <input type="password" class="w-full p-2 border rounded" id="password" placeholder="password" [(ngModel)]="form.password" name="password" />
        </div>
        <div *ngIf="myForm.form.controls['password'].invalid && (myForm.form.controls['password'].dirty || myForm.form.controls['password'].touched)" class="p-2 bg-red-300 text-red-800 rounded">
            Password field must be valid
        </div>
        <div class="my-5 w-full">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="w-full p-2 border rounded" id="confirm_password" placeholder="confirm password"
            name="confirm_password"
            [(ngModel)]="form.confirm_password"
            #confirm_password="ngModel"
            required />
        </div>
        <div *ngIf="myForm.form.controls['confirm_password'].invalid && (myForm.form.controls['confirm_password'].dirty || myForm.form.controls['confirm_password'].touched)" class="p-2 bg-red-300 text-red-800 rounded">
            Confirm password field must be valid
        </div>
        <div class="my-5 w-full">
            <button type="submit" [disabled]="myForm.form.invalid" class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900 rounded">
                <ng-container *ngIf="isLoading()">
                    Loading...
                </ng-container>
                <ng-container *ngIf="!isLoading()">
                    Submit
                </ng-container>
            </button>
        </div>
    </form>
</div>
